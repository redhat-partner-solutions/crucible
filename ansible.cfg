[defaults]
host_key_checking = False
inventory = ./inventory
roles_path = ./roles
library = library
remote_tmp = /tmp
command_warnings = True
ansible_managed = "This file is managed by Ansible - changes may be lost"
retry_files_enabled = False
forks = 8
stdout_callback = yaml
callback_whitelist = ansible.posix.profile_tasks,timer,debug
callbacks_enabled = ansible.posix.profile_tasks,timer,debug


[privilege_escalation]
become_method = sudo

[inventory]
unparsed_is_failed = True

