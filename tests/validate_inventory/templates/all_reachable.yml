all:
  vars:
    setup_ntp_service: false
    ntp_server: localhost
    openshift_full_version: 4.10.16

  children:
    bastions:
      hosts:
        bastion:
          ansible_host: localhost

    services:
      vars:
        ansible_host: localhost
      hosts:
        assisted_installer:
        registry_host:
        dns_host:
        http_store:
        ntp_host:
        vm_host:
    nodes:
      vars:
        ansible_host: localhost
        bmc_address: localhost
        vendor: Dell
      children:
        masters:
          vars:
            role: master
          hosts:
            super1:
            super2:
            super3:
        workers:
          vars:
            role: worker
            vendor: KVM
          hosts:
            worker1:
            worker2:
