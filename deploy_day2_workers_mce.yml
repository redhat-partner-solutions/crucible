---
- import_playbook: playbooks/create_mce_operator.yml
  when: not mce_deployed

- import_playbook: playbooks/create_deploy_mce_crs.yml
  when: not mce_deployed

- import_playbook: playbooks/generate_discovery_iso_mce.yml
  when: groups['day2_workers'] | default([]) | length > 0 and not mce_deployed
  vars:
    discovery_iso_name: "{{ day2_discovery_iso_name }}"
    iso_cluster_id: "{{ add_host_cluster_id }}"

- import_playbook: playbooks/boot_iso.yml
  when: groups['day2_workers'] | default([]) | length > 0
  vars:
    discovery_iso_name: "{{ day2_discovery_iso_name }}"
    boot_iso_url: "{{ discovery_iso_server }}/{{ day2_discovery_iso_name }}"
    boot_iso_hosts: day2_workers

- import_playbook: playbooks/approve_add_host.yml

- import_playbook: playbooks/approve_csrs.yml
