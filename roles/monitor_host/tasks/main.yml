---
# tasks file for monitor_cluster

- name: Get cluster status during installation
  ansible.builtin.uri:
    url: "{{ URL_ASSISTED_INSTALLER_CLUSTER }}"
    method: GET
    status_code: [200, 201]
    return_content: true
  register: cluster
  delegate_to: bastion
  until: cluster is successful
  retries: 4
  delay: 30

- ansible.builtin.debug: # noqa unnamed-task
    msg: "{{ cluster.json.hosts }}"
    verbosity: 1

- name: Identify the host
  ansible.builtin.set_fact:
    current_host: "{{ item }}"
  loop: "{{ cluster.json.hosts }}"
  when: item.requested_hostname == inventory_hostname
  no_log: true


- ansible.builtin.debug: # noqa unnamed-task
    msg: "{{ current_host }}"
    verbosity: 1

- name: Start host monitoring
  ansible.builtin.include_tasks: hosts_monitoring.yml
  args:
    apply:
      delegate_to: bastion
  vars:
    host_id: "{{ current_host.id }}"
    host_name: "{{ current_host.requested_hostname }}"
  no_log: true
