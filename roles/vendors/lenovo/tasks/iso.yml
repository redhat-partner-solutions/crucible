---
- name: Mount Live ISO, Boot into Live ISO (Lenovo servers)
  block:

    - name: Lenovo Power On the System {{ target_host }}
      ansible.builtin.uri:
        url: "https://{{ bmc_address }}/redfish/v1/Systems/1/Actions/ComputerSystem.Reset"
        user: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        method: POST
        body_format: json
        body: {"ResetType": "On"}
        status_code: [200, 204]
        force_basic_auth: true
        validate_certs: false
        return_content: true
      register: redfish_reply

    - ansible.builtin.debug: # noqa unnamed-task
        var: redfish_reply
        verbosity: 1

    - name: Lenovo Eject Virtual Media {{ target_host }}
      ansible.builtin.uri:
        url: "https://{{ bmc_address }}/redfish/v1/Managers/1/VirtualMedia/EXT1"
        user: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        method: PATCH
        body_format: json
        body: {"Image": null, "Inserted": false}
        status_code: [200, 204]
        force_basic_auth: true
        validate_certs: false
        return_content: true
      register: redfish_reply

    - ansible.builtin.debug: # noqa unnamed-task
        var: redfish_reply
        verbosity: 1

    - name: Lenovo Insert Virtual Media {{ target_host }}
      ansible.builtin.uri:
        url: "https://{{ bmc_address }}/redfish/v1/Managers/1/VirtualMedia/EXT1"
        user: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        method: PATCH
        body_format: json
        body: {"Image":"{{ boot_iso_url }}", "Inserted": true}
        status_code: [200, 204]
        force_basic_auth: true
        validate_certs: false
        return_content: true
      register: redfish_reply

    - ansible.builtin.debug: # noqa unnamed-task
        var: redfish_reply
        verbosity: 1

    - name: Lenovo Set Boot from Hard Disk {{ target_host }}
      ansible.builtin.uri:
        url: "https://{{ bmc_address }}/redfish/v1/Systems/1"
        user: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        method: PATCH
        body_format: json
        body: {
          "Boot": {
            "BootSourceOverrideEnabled": "Disabled",
            "BootSourceOverrideMode": "UEFI",
            "BootSourceOverrideTarget": "Hdd",
            "UefiTargetBootSourceOverride": null
          }
        }
        status_code: [200, 204]
        force_basic_auth: true
        validate_certs: false
        return_content: true
      register: redfish_reply

    - ansible.builtin.debug: # noqa unnamed-task
        var: redfish_reply
        verbosity: 1

    - name: Lenovo Set Boot Once from Virtual Media {{ target_host }}
      ansible.builtin.uri:
        url: "https://{{ bmc_address }}/redfish/v1/Systems/1"
        user: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        method: PATCH
        body_format: json
        body: {
          "Boot": {
            "BootSourceOverrideEnabled": "Once",
            "BootSourceOverrideMode": "UEFI",
            "BootSourceOverrideTarget": "UefiTarget",
            "UefiTargetBootSourceOverride": "EXT1"
          }
        }
        status_code: [200, 204]
        force_basic_auth: true
        validate_certs: false
        return_content: true
      register: redfish_reply

    - ansible.builtin.debug: # noqa unnamed-task
        var: redfish_reply
        verbosity: 1

    - name: Lenovo Restart the System {{ target_host }}
      ansible.builtin.uri:
        url: "https://{{ bmc_address }}/redfish/v1/Systems/1/Actions/ComputerSystem.Reset"
        user: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        method: POST
        body_format: json
        body: {"ResetType": "ForceRestart"}
        status_code: [200, 204]
        force_basic_auth: true
        validate_certs: false
        return_content: true
      register: redfish_reply

    - ansible.builtin.debug: # noqa unnamed-task
        var: redfish_reply
        verbosity: 1
