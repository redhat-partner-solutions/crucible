- name: ZT Power Off
  community.general.redfish_command:
    category: Systems
    command: PowerGracefulShutdown
    baseuri: "{{ bmc_address }}"
    username: "{{ bmc_user }}"
    password: "{{ bmc_password }}"

- block: # noqa unnamed-task
    - name: Wait for machine to ZT Shutdown
      community.general.redfish_info:
        category: Systems
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
      register: system_inventory
      until: (system_inventory |  json_query(filter_str) | length) == 0
      retries: 10
      delay: 30
      vars:
        filter_str: "redfish_facts.system.entries[] | [?PowerState == 'On']"
  rescue:
    - name: ZT Force Power Off
      community.general.redfish_command:
        category: Systems
        command: PowerForceOff
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
