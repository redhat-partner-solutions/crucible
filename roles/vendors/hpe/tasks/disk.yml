---
- name: HPE Power ON
  community.general.redfish_command:
    category: Systems
    command: PowerOn
    baseuri: "{{ bmc_address }}"
    username: "{{ bmc_user }}"
    password: "{{ bmc_password }}"

- name: HPE Eject Virtual Media (if any)
  community.general.redfish_command:
    category: Manager
    command: VirtualMediaEject
    baseuri: "{{ bmc_address }}"
    username: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    virtual_media:
      image_url: "{{ boot_iso_url }}"
    resource_id: 1
  ignore_errors: yes

- name: Set HPE OneTimeBoot Hdd
  community.general.redfish_command:
    category: Systems
    command: SetOneTimeBoot
    bootdevice: Hdd
    baseuri: "{{ bmc_address }}"
    username: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    resource_id: 1

# ILO appears to use a custom url for Reset so we cannot use the redfish module here
- name: HPE Restart system power forcefully
  uri:
    url: "https://{{ bmc_address }}/redfish/v1/Systems/1/Actions/ComputerSystem.Reset"
    user: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    method: POST
    headers:
      content-type: application/json
      Accept: application/json
    body: '{"ResetType": "ForceRestart"}'
    body_format: json
    force_basic_auth: yes
    validate_certs: no
    return_content: yes
