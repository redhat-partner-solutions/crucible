---
- name: HPE Power off servers
  community.general.redfish_command:
    category: Systems
    command: PowerForceOff
    baseuri: "{{ bmc_address }}"
    username: "{{ bmc_user }}"
    password: "{{ bmc_password }}"

- block: # noqa unnamed-task
    - name: HPE Eject Virtual Media (if any)
      community.general.redfish_command:
        category: Manager
        command: VirtualMediaEject
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        virtual_media:
          image_url: "{{ boot_iso_url }}"
        resource_id: 1
  rescue:
    - name: Get Virtual Media information
      community.general.redfish_info:
        category: Manager
        command: GetVirtualMedia
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
      register: result

    - name: Get blocking virtual_media
      ansible.builtin.set_fact:
        blocking_virtual_media: "{{ result.redfish_facts.virtual_media.entries
            | flatten(levels=2)
            | selectattr('ConnectedVia', 'defined') | list
            | json_query('[?(
                ConnectedVia == `URI`
                && Image != null
                && (
                  contains(MediaTypes, `CD`)
                  || contains(MediaTypes, `Floppy`)
                  || contains(MediaTypes, `USBStick`)
                  || contains(MediaTypes, `DVD`)
                )
              )]'
            ) | from_yaml
          }}"

    - name: Attempting to eject blocking media
      community.general.redfish_command:
        category: Manager
        command: VirtualMediaEject
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        virtual_media:
          image_url: "{{ item.Image }}"
        resource_id: 1
      loop: "{{ blocking_virtual_media }}"
      no_log: true

- block: # noqa unnamed-task
    - name: HPE Insert Virtual Media
      community.general.redfish_command:
        category: Manager
        command: VirtualMediaInsert
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        virtual_media:
          image_url: "{{ boot_iso_url }}"
          media_types:
            - CD
        resource_id: 1

    - name: HPE Set boot source override
      community.general.redfish_command:
        category: Systems
        command: SetOneTimeBoot
        bootdevice: Cd
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        resource_id: 1

    - name: HPE Power On the System {{ inventory_hostname }}
      community.general.redfish_command:
        category: Systems
        command: PowerOn
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
