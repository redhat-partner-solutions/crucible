---
- name: Set qemu user
  ansible.builtin.set_fact:
    qemu_user: "{{ ansible_user | default(ansible_env.USER) }}"

- name: Setup host environment
  become: true
  block:
    - name: "Install virt-manager"
      ansible.builtin.package:
        name: "{{ virt_packages }}"
        state: present

    - name: Insert lines for non-root user
      ansible.builtin.blockinfile:
        state: present
        dest: /etc/libvirt/qemu.conf
        block: |
          user= "{{ qemu_user }}"
          group= "{{ qemu_user }}"
      when: qemu_user != "root"

    - name: Start libvirtd
      ansible.builtin.service:
        name: libvirtd
        state: started

- name: Prepare Network
  ansible.builtin.import_tasks: prepare_network.yml

- name: Prepare Storage Pool
  ansible.builtin.import_tasks: prepare_storage_pool.yml

- name: Prepare VMS
  ansible.builtin.import_tasks: provision_vms.yml
