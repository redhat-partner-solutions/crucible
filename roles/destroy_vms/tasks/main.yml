- name: Create inventory host to vm name mapper
  ansible.builtin.set_fact:
    cluster_vm_names: "{{ (cluster_vm_names | default([])) + [item.name] }}"
  loop: "{{ kvm_nodes }}"
  when: hostvars[item]['vendor'] | lower == 'kvm'

- ansible.builtin.debug: # noqa unnamed-task
    var: cluster_vm_names
    verbosity: 1

- name: Setup host environment
  become: true
  block:
    - name: "Install virt-manager"
      ansible.builtin.package:
        name: "{{ virt_packages }}"
        state: present

    - name: Start libvirtd
      ansible.builtin.service:
        name: libvirtd
        state: started

- name: Destroy vms
  ansible.builtin.import_tasks: destroy_networks.yml
  become: true

- name: Get VMs to Remove
  block:
    - name: List vms
      community.libvirt.virt:
        command: list_vms
      register: vms_list
      become: true

    - name: VM list
      ansible.builtin.debug:
        var: vms_list.list_vms
        verbosity: 1

    - name: Get filtered vm list
      ansible.builtin.set_fact:
        vms_to_remove: "{{ (vms_to_remove | default([])) + [item] }}"
      loop: "{{ vms_list.list_vms }}"
      when: item in cluster_vm_names

- name: VMS to remove
  ansible.builtin.debug:
    var: vms_to_remove
    verbosity: 1

- name: Destroy vms
  ansible.builtin.import_tasks: destroy_vms.yml
  ignore_errors: true
  become: true
