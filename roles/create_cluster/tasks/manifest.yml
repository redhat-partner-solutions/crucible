---
# tasks file for manifests

- name: "Load manifest ({{ item }})"
  set_fact:
    manifest: "{{ lookup('template', '{{ item }}.j2' ) }}"
  when: manifests | bool == True

- debug: # noqa unnamed-task
    var: manifest
    verbosity: 1
  when: manifests | bool == True

- name: "Apply manifest ({{ item }})"
  uri:
    url: "{{ URL_ASSISTED_INSTALLER_CLUSTERS }}/{{ cluster_id }}/manifests"
    method: POST
    status_code: [201]
    return_content: True
    body_format: json
    body:
      {
        "folder": "manifests",
        "file_name": "{{ item }}",
        "content": "{{ manifest | string | b64encode }}",
      }
  when: manifests | bool == True
  register: http_reply

- debug: # noqa unnamed-task
    var: http_reply
    verbosity: 1
  when: manifests | bool == True
